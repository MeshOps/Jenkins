version: '3.7'
services:
  jenkins:
    image: yallalabs/jenkins:centos
    environment:
      #- JAVA_OPTS=-Dhudson.footerURL=http://yallalabs.com
      - JENKINS_USER=admin
      - JENKINS_PASS=Password
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-net
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
         condition: on-failure
      placement:
        constraints: 
          - node.role == worker
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5      

volumes:
  jenkins_data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/jenkinsdata"

networks:
  jenkins-net:
    driver: overlay
    external: true
